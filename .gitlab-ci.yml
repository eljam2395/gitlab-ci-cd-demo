image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay
  SPRING_PROFILES_ACTIVE: gitlab-ci

stages:
  - build
  - package
  - replace
  - deploy

maven-test-jdk-7:
  image: maven:3-jdk-7
  stage: build
  script: "./mvnw package -B"
  artifacts:
    paths:
      - target/*.war

maven-test-jdk-8:
  image: maven:3-jdk-8
  stage: build
  script: "./mvnw package -B"
  artifacts:
    paths:
      - target/*.war
      
maven-test-jdk-9:
  image: maven:3-jdk-9
  stage: build
  script: "./mvnw package -B"
  artifacts:
    paths:
      - target/*.war

docker-build:
  stage: package
  script:
  - docker build -t magoo-docker/spring-pet-clinic .
  
docker-replace:
  allow_failure: true
  stage: replace
  script:
  - docker stop pclinic-latest
  
docker-deploy:
  stage: deploy
  script:
  - docker run -d --name pclinic-latest --rm -p 8082:8080 magoo-docker/spring-pet-clinic
  environment:
    name: DEV
    url: https://staging.example.com
  except:
  - master
